<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>IMC-v2</title>
</head>
<body>
    <header>
        <h1>IMC-v2</h1>
    </header>

    <main>
        <p>
            <label for="input-weight">Peso (kg):</label><br/>
            <input id="input-weight" type="number" value="" step="0.1"/>
        </p>

        <p>
            <label for="input-height">Altura (m):</label><br/>
            <input id="input-height" type="number" value="" step="0.01">
            <!--o atributo "type" pode ser alterado para várias outras formas, por exemplo, text-->
        </p>
        <p><button id="button-calculate-imc">Calcular IMC</button></p>

        <p id="paraghaph-result">O IMC desses dados é <strong id="imc-result"></strong></p>
        
        <p>Esse valor considera que você está na faixa <strong id="date-imc"></strong></p>
    </main>

    <!--o 'defer' server para dizer que o javascript apenas vai ser utilizado quando tomo o html for carregado-->
    <!--evitando um monte de problema-->
    <script defer src="./js/script.js"></script>
</body>
</html>
